sudo: required
services:
  - docker

before_install:
  - docker build -t mtiwari24/react-test -f ./client/Dockerfile.dev ./client


script:
  - docker run mtiwari24/react-test npm run test -- --coverage

after_success:
  - docker build -t mtiwari24/multi-client ./client
  - docker build -t mtiwari24/multi-nginx ./nginx
  - docker build -t mtiwari24/multi-server ./server
  - docker build -t mtiwari24/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images to docker hub
  - docker push mtiwari24/multi-client
  - docker push mtiwari24/multi-nginx
  - docker push mtiwari24/multi-server
  - docker push mtiwari24/multi-worker

